<body>
  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top">
    <div class="container d-flex align-items-center justify-content-between">
      <h1 class="logo"><a href="#">ACTS AUTO</a></h1>

      <nav id="navbar" class="navbar">

  <!-- ======= Hero Section ======= -->
  <section id="hero" class="d-flex align-items-center" >
    <div class="container position-relative">
        <div class="row justify-content-center">
            <div class="col-xl-7 col-lg-9 text-center">
            <h1>ACTS AUTO </h1>
            <h2>An Accident Care and Transport Initiative</h2>
            </div>
        </div>
        <div class="container">
                <div class="row ">
                    <div class="col-lg-7 mx-auto">
                        <div class="card mt-2 mx-auto p-4 bg-light">
                            <div class="card-body bg-light">
                            <div class = "container">
                                <form id="contact-form" role="form" method="POST" action="{{url_for('hospitalbloodrequest') }}">
                                    <div class="controls">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_name">Patient name</label>
                                                <input id="form_name" type="text" name="name" class="form-control" placeholder="Fullname *" required="required" data-error="Firstname is required.">
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_lastname">Case of blood</label>
                                                <input id="form_lastname" type="text" name="case" class="form-control"   required="required" data-error="Case is required is required.">
                                             </div>
                                        </div>
                                    </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                                <label for="form_lastname">Location</label>
                                                <input id="form_lastname" type="text" name="location" class="form-control"   required="required" data-error="Location is required is required.">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                                <label for="form_lastname">Hospital</label>
                                                <input id="form_lastname" type="text" name="hospital" class="form-control"   required="required" data-error="Hospital is required is required.">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                <div class="form-group">
                                                <label for="form_lastname">Blood Group</label>
                                                <input id="form_lastname" type="text" name="blood_group" class="form-control"   required="required" data-error="Blood Group is required is required.">
                                    </div>
                                </div>

                               <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_email">Date of Usage</label>
                                        <input id="form_email" type="date" name="date" class="form-control"  required="required" data-error="Valid email is required.">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                <div class="form-group">
                                                <label for="form_lastname">Bystander Name: </label>
                                                <input id="form_lastname" type="text" name="bystander_name" class="form-control"   required="required" data-error="Bystander Name is required is required.">
                                    </div>
                                </div>

                               <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_email">Bystander Phone No:</label>
                                        <input id="form_email" type="text" name="bystander_ph" class="form-control"  required="required" data-error="Valid email is required.">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="form_message">Other details</label>
                                        <textarea id="form_message" name="other" class="form-control" placeholder="Any other important details" rows="4" required="required" data-error="Please, leave us a message."></textarea>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                   <input type="submit" class="btn btn-success btn-send  pt-2 btn-block" value="Submit" >
                                </div>
                    
                            </div>

                            </div>
                            </form>
                            </div>
                            </div>
                        </div>
