   <link href="static/library/bootstrap-5/bootstrap.min.css" rel="stylesheet" />

</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top">
    <div class="container d-flex align-items-center justify-content-between">

      <h1 class="logo"><a href="#">ACTS AUTO</a></h1>

      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link scrollto active" href="{{ url_for('driver_home') }}">Home</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav> 

    </div>
  </header><!-- End Header -->
 
  <!-- ======= Hero Section ======= -->
  <section id="hero" class="d-flex align-items-center" >
    <div class="container position-relative">
        <div class="row justify-content-center">
            <div class="col-xl-7 col-lg-9 text-center">
            <h1>ACTS AUTO </h1>
            <h2>An Accident Care and Transport Initiative</h2>
            </div>
        </div>
        <div class="container">
                <div class="row ">
                    <div class="col-lg-7 mx-auto">
                        <div class="card mt-2 mx-auto p-4 bg-light">
                            <div class="card-body bg-light">
                            <div class = "container">
                                <form id="contact-form" role="form" method="POST" action="{{ url_for('accidentdetailbackend') }}">
                                    <div class="controls">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_name">Enter Driver name: </label>
                                                <input id="form_name" type="text" name="actsname" class="form-control" placeholder="acts driver name" required="required" data-error="Name is required.">
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_lastname">Location of Accident</label>
                                                <input id="form_lastname" type="text" name="location" class="form-control" placeholder="location of accident"   required="required" data-error="Lastname is required.">
                                             </div>
                                        </div>
                                    </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_lastname">Number of People</label>
                                        <input id="form_lastname" type="text" name="noofpeople" class="form-control" placeholder="number of people"  required="required" data-error="Lastname is required.">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_lastname">Accident Vehicle details:</label>
                                        <input id="form_lastname" type="text" name="veh_accident" class="form-control" placeholder="vechicle details"  required="required" data-error="Lastname is required.">
                                    </div>
                                </div>

                             </div>

                             <div class="row">
                             <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_lastname">Hospital Name</label>
                                        <input id="form_lastname" type="text" name="hospname" placeholder="Hospital patient taken to" class="form-control"   required="required" data-error="Lastname is required.">
                                    </div>
                                </div>
                               <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_need">Select the police station</label>
                                        <select id="form_need" name="station" class="form-control" required="required" data-error="Please specify your need.">
                                            <option value="" selected disabled>--Select the police station--</option>
                                          {% for row in stationmail %}
                                          <option >{{row.stationname}}</option>
                                          {% endfor %}
                                        </select>
                                    </div>
                                </div>
 

                             </div>
                            </div>
                           
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="form_message">Other details</label>
                                        <textarea id="form_message" name="address" class="form-control" placeholder="Any other important details on the accident." rows="4" required="required" data-error="Please, leave us a message."></textarea>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                   <input type="submit" class="btn btn-success btn-send  pt-2 btn-block" value="Send Message" >
                                </div>
                    
                            </div>

                            </div>
                            </form>
                            </div>
                            </div>
                        </div>
               
                        </div>
                      
                    </div>
                    </div>
    </div>
  </section><!-- End Hero -->


  <div id="preloader"></div>
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="static/assets/vendor/purecounter/purecounter_vanilla.js"></script>
  <script src="static/assets/vendor/aos/aos.js"></script>
  <script src="static/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="static/assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="static/assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="static/assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="static/assets/vendor/php-email-form/validate.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
 <script src="static/library/bootstrap-5/bootstrap.bundle.min.js"></script>
  <script src="static/library/dselect.js"></script>
  <!-- Template Main JS File -->
  <script src="static/assets/js/main.js"></script>
  <script>
      var select_box_element = document.querySelector('#station');
  
      dselect(select_box_element, {
          search: true
      });
  </script>
</body>

</html>
