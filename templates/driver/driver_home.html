  <script>
    
    const success = (position) => {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;

         //------------------------------Getting Location name------------------------------
          // Construct the API URL
          const apiUrl = `https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${latitude}&lon=${longitude}`;

          // Make a request to the API using fetch
          fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          // Extract the location name from the API response
          locationName = data.display_name;
          document.getElementById("location").textContent = ` ${locationName}`;
         
        })
        .catch(error => {
          console.error(error);
        });

        const data = new FormData();
        data.append("latitude",latitude);
        data.append("longitude",longitude);
        data.append("location", document.getElementById("location").textContent)
        fetch('live_location.php',{method:"POST",body:data})
    }

    const error = () => {
      alert(' Error ');
    }

    navigator.geolocation.watchPosition(success, error);

    //Getting the last ID 
    let last_id = localStorage.getItem("last_id")??-1;
    window.setInterval(async()=>{
      const result = await fetch("/acts/accident_notification.php?last_id="+last_id);

      const data = await result.json();

      if(data.length == 0){
        return;
      }
      console.log(data);
      last_id = data[0].id;
      localStorage.setItem("last_id",last_id);
      data.map((d)=>{
        const n = new Notification("Emergency",{body:d.location,requireInteraction:true});
        n.onclick=(event)=>{
          event.preventDefault();
          window.open("http://localhost/ACTS/acceptReject.php?id="+d.id,"_blank")
        }
      })
    },2000);
    </script>
